    <section class="container">
      <form action="/action_page.php">
        <section class="clearfix">
          <div class="left">
            <label for="yourName">Your Name</label>
          </div>

          <div class="right">
            <input type="text" name="yourName" id="yourName" size="30" placeholder="Name..." required>
          </div>
        </section>
        <br>

        <section class="clearfix">
          <div class="left">
            <label for="email">Email</label>
          </div>

          <div class="right">
            <input type="text" id="email" name="email" size="30" placeholder="Email..." required>
          </div>
        </section>
        <br>

        <section class="clearfix">
          <div class="left">
            <label for="phoneNumber">Phone Number</label>
          </div>

          <div class="right">
            <input type="text" name="phoneNumber" id="phoneNumber" size="12" maxlength="12" placeholder="xxx-xxx-xxxx" required>
          </div>
        </section>
        <br>

        <section class="clearfix">
          <div class="left">
            <label for="preference">Best Way to Contact You?&nbsp;</label>
          </div>
          <div class="right">
             <input type="radio" name="preference" value="email" checked> Email&nbsp;
             <input type="radio" name="preference" value="phone"> Phone
             <br>
          </div>
        </section>
        <br>

        <section class="clearfix">
          <div class="left">
            <label for="bs">Are You Buying or Selling?&nbsp;</label>
          </div>

          <div class="right">
            <input type="radio" name="bs" value="buying" checked> Buying&nbsp;
            <input type="radio" name="bs" value="selling"> Selling <br>
          </div>
        </section>
        <br>

        <section class="clearfix">
          <div class="left">
            <label for="subject">Subject: </label>
          </div>

            <br>
            <input type="submit" id="sbt" value="Contact Me"/>
  				  <input type="reset" id="rst" value="Reset Form"/>
